name: Build and Release Executables

# This workflow runs whenever a new git tag (like v1.0.0) is pushed.
on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags that start with 'v' and follow semantic versioning

jobs:
  # Job 1: Build the Linux Executable
  build_linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python (FIXED to 3.12)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: üì¶ Install PyInstaller (Removed placeholder dependencies)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: üî® Compile to Linux executable (onefile mode)
        run: |
          # The script is named interpreter.py
          pyinstaller --onefile interpreter.py

      - name: üì§ Upload Linux executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          # PyInstaller uses the script name without .py for the executable name
          path: dist/interpreter 

  # Job 2: Build the Windows Executable
  build_windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python (FIXED to 3.12)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: üì¶ Install PyInstaller (Removed placeholder dependencies)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: üî® Compile to Windows executable (onefile mode)
        run: |
          # The script is named interpreter.py
          pyinstaller --onefile interpreter.py

      - name: üì§ Upload Windows executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          # PyInstaller uses the script name with .exe extension
          path: dist/interpreter.exe 

  # Job 3: Create the GitHub Release and attach assets
  create_release:
    # ... (rest of the create_release job remains the same, but the paths need to match)
    needs: [build_linux, build_windows]
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets 

      - name: üè∑Ô∏è Get the version tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: üìù Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## New Release
            Automatic build of cross-platform executables.
          draft: false
          prerelease: false
          files: |
            # FIX: Updated filenames to match the output 'interpreter'
            release_assets/linux-executable/interpreter 
            release_assets/windows-executable/interpreter.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
